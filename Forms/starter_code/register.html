	<head>

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->

		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
				<h1 class="h1-body ">
					Register Now
				</h1>
				<form>
					<label for="fullName">Name: 
						<div class="input-container">
							<input type="text" name="fullName">
						</div>
					</label>
					<label for="eMail">Email:
						<div class="input-container"> 
							<input type="text" name="eMail">
						</div>
					</label>
					<label for="phone">phone: 
						<div class="input-container">
							<input type="text" name="Phone">
						</div>
					</label>
					<label for="state">state: 
						<div class="input-container">
							<select>
								<option value="Alabama">Alabama</option>
								<option value="Alabama">Alabama</option>
							</select>
						</div>
					</label>
					<label for="password">password: 
						<div class="input-container">
							<input type="text" name="password">
						</div>
					</label>
					<label><span class="radio-label">Which service are you interested in?</span>
						<div class="input-container radio-container">
							<input type="radio" name="services" value="relaxing">Relaxing
							<input type="radio" name="services" value="Email">Email
							<input type="radio" name="services" value="Phone">Phone
						</div>
					</label>
					<label for="checkbox"> 
						<div class="checkbox-alone">
							<input type="checkbox" name="" value=""> I agree to the terms
						</div>
					</label>

					

				</form>
					<div class="submit-button">
						<input type="submit" value="Register Now!">
					</div>
					
				</section>
			</div>
		</section>

		<footer>
